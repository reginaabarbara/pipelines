name: Pau no cu do tonhao

on:
 workflow_dispatch:

jobs:
  verificar_atualizar_arquivo:
    runs-on: ubuntu-latest

    steps:

    - name: Enviar para Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        FILE_CONTENT: ${{ env.content }}
      run: |
        curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d chat_id="$TELEGRAM_CHAT_ID" \
          -d text="Erro na etapa de Build.\n\nVeja mais detalhes: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
